<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 text-left" id="highscore">
          <h6>View Highscores</h6>
        </div>
        <div class="col-sm-6 text-right" id="timer">
          <h6 class="time">Time: 0</h6>
        </div>
      </div>
      <div class="row" id="start-page">
        <div class="col-sm-12 text-center">
          <h2>Coding Quiz Challenge</h2>
          <h6>
            Try to answer the following code related questions within the time
            limit. Keep in mind that incorrect answers will penalize your time
            by ten seconds.
          </h6>
          <button class="btn btn-danger" id="start-btn">Start</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h5 id="questions-area"></h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center" id="options"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
